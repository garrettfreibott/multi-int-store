server:
  port: 9999

logging:
  level:
    root: INFO

spring:
  application:
    name: cdr-gateway

# Manual Routes for now - Possibly implement Eureka service registry in the future
zuul:
  ignoredServices: '*'
  routes:
    minio:
      path: /minio/**
      url: http://cdr-minio:9000/
    keycloak:
      path: /keycloak/**
      url: http://keycloak:8080/
    ingest:
      path: /ingest/**
      url: http://cdr-ingest:8080/

